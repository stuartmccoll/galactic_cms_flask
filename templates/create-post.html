{% extends 'base.html' %}

{% block content %}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
  
  <h1 class="page-header">Create New Post</h1>

	<form id="create-post" method="post">

		<div class="form-group">

			<label for="post-title">Title</label>
			<input type="text" class="form-control" id="post-title" name="post-title" placeholder="Title" />

		</div>

		<div class="form-group">

			<label for="post-content">Content</label>
			<textarea rows="25" class="form-control" id="post-content" name="post-content" placeholder="Post content."></textarea>

		</div>

		<div class="form-group">

			<button id="create-post-submit">Create Post</button>

		</div>

	</form>

</div>
{% endblock %}
